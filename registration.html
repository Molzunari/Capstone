<form class="box" action="registration.html" method="post">


    <h1>Sign up!</h1>
    <br>
    <p>To create an account, fill out the form below:</p>
    <Label>Name:</Label>
    <input type="text" placeholder="Name"><br><br>
    <label>Email address:</label>
    <input type="email" placeholder="Email" id="email" minlength="3" required><br><br>
    <label>Username:</label>
    <input type="text" placeholder="Username" id="username" minlength="3" required><br><br>
    <Label>Password:</Label>
    <input type="password" placeholder="Password" id="password" minlength="8" required><br><br>
    <label>Confirm Password:</label>
    <input type="password" placeholder="Confirm Password" id="confirmpassword" minlength="8" required>
    <input type="submit" name="" value="Register">
    <br><br>
    <p>How did you hear about us?</p>
    <Label for="myRadioId" class="radio"></Label>
    <label>
    <input type="radio" name="hear" value="Facebook"> Facebook
    </label>
    <label>
        <input type="radio" name="hear" value="Instagram"> Instagram
    </label>
    <label>
        <input type="radio" name="hear" value="YouTube"> YouTube
        <label>
            <input type="radio" name="hear" value="Friend"> Friend
    </label>
    <label>
        <input type="radio" name="hear" value="other" checked required> other
    </label>
        <input type="text" name="other" placeholder="If other please type here">
    <div class="radio__radio"></div>
    
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
